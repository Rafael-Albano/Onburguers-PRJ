<!-- CADASTRAR USUÁRIO NO SISTEMA -->
<form class="container formEstrutura" id="formCadastro">
  <h2>Cadastrar - Usuário</h2>
  <span id="message"></span>
  <div class="form-row">
    <div class="col-auto">
      <label for="nome">Nome</label>
      <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
    </div>

    <div class="col-auto">
      <label for="email-novoUsuario">Email:</label>
      <input type="email" class="form-control" id="email-novoUsuario" placeholder="seu@email.com" required>
    </div>
  </div>
  <div class="form-row">
    <div class="col-auto">
      <label for="matricula">Matrícula:</label>
      <input type="number" class="form-control" id="matricula" placeholder="Insira sua matrícula" required>
    </div>

    <div class="col-auto">
      <label for="cargo-novoUsuario">Função:</label>
      <input type="text" class="form-control" id="cargo-novoUsuario" placeholder="Função Exercida" required>
    </div>
  </div>
  <fieldset class="verificarPassword">
    <div class="form-row">
      <div class="col-auto">
        <label for="senha">Nova Senha:</label>
        <input type="password" class="form-control" id="senha" placeholder="Insira uma nova senha" required>
      </div>

      <div class="col-auto">
        <label for="confirmaSenha">Confirmar Senha:</label>
        <input type="password" class="form-control" id="confirmaSenha" placeholder="Repita a senha" required>
      </div>
    </div>
    <div class="form-row flex-row-reverse">
      <div class="col-auto">
        <button class="btn btn-success estilo-botao salvarCadastro" type="submit">Salvar</button>
      </div>

      <div class="col-auto">
        <button class="btn btn-danger estilo-botao botao-fechar" type="button">Cancelar</button>
      </div>
    </div>
  </fieldset>
</form>
